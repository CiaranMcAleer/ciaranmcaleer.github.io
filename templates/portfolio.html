<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }}{{ else }}Ciaran McAleer - Junior AI Engineer{{ end }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true, theme: "dark" });
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        darker: '#0b1120',
                        light: '#f1f5f9'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1120;
            color: #e2e8f0;
            background-image:
                radial-gradient(#1e293b 1px, transparent 1px),
                radial-gradient(#1e293b 1px, transparent 1px);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
        }

        .glass-card:hover {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6366f1;
            border: 3px solid #0f172a;
            z-index: 1;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: -3px;
            top: 24px;
            width: 2px;
            height: calc(100% + 20px);
            background: #334155;
        }

        .timeline-item:last-child::after {
            display: none;
        }

        /* Fix for fixed nav covering section headers */
        [id] {
            scroll-margin-top: 120px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-4 px-6 glass-card">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-primary flex items-center">
                <i class="fas fa-code mr-2"></i>
                Ciaran McAleer
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="#about" class="nav-link text-gray-300 hover:text-white">About</a>
                <a href="#experience" class="nav-link text-gray-300 hover:text-white">Experience</a>
                <a href="#education" class="nav-link text-gray-300 hover:text-white">Education</a>
                <a href="#certifications" class="nav-link text-gray-300 hover:text-white">Certifications</a>
            </div>
            <div class="flex space-x-4">
                <a href="https://www.linkedin.com/in/ciaran-mcaleer-540829245" target="_blank" class="text-gray-300 hover:text-primary transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="https://github.com/CiaranMcAleer" target="_blank" class="text-gray-300 hover:text-primary transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">Ciaran McAleer</span>
            </h1>
            <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Junior AI Engineer
            </p>
            <div class="flex justify-center gap-4">
                <a href="https://www.linkedin.com/in/ciaran-mcaleer-540829245" target="_blank" class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white rounded-lg font-medium transition-all shadow-lg">
                    <i class="fab fa-linkedin mr-2"></i>Connect on LinkedIn
                </a>
                <a href="https://github.com/CiaranMcAleer" target="_blank" class="px-6 py-3 bg-darker border border-gray-700 hover:border-primary text-white rounded-lg font-medium transition-all">
                    <i class="fab fa-github mr-2"></i>View GitHub
                </a>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="pb-20 px-6">
        <div class="max-w-4xl mx-auto prose prose-invert prose-lg">
            {{ .Content }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-gray-800">
        <div class="max-w-7xl mx-auto text-center">
            <div class="mb-6">
                <h3 class="text-xl font-bold flex items-center justify-center">
                    <i class="fas fa-code mr-2 text-primary"></i>
                    Ciaran McAleer
                </h3>
                <p class="text-gray-400 mt-2">Junior AI Engineer</p>
            </div>

            <div class="flex justify-center space-x-6 mb-8">
                <a href="https://www.linkedin.com/in/ciaran-mcaleer-540829245" target="_blank" class="text-gray-400 hover:text-primary transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="https://github.com/CiaranMcAleer" target="_blank" class="text-gray-400 hover:text-primary transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>

            <div class="text-gray-500">
                <p>Â© 2026 Ciaran McAleer. All rights reserved.</p>
                <p class="mt-2 text-sm">Built with <a href="https://github.com/CiaranMcAleer/colade" class="text-primary hover:underline">Colade</a></p>
            </div>
        </div>
    </footer>

    {{ .HeaderHTML }}
    {{ .FooterHTML }}
</body>
</html>
